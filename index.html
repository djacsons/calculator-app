<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Calculator app</title>

</head>
<body>
  <main>
    <div class="headTheme">
      <div class="heading">
        calc
      </div>
      <div class="theme">
        <div class="themeHead">THEME</div>
        <div class="themeSelect">
          <div class="themeSelectNums">
            &nbsp; 1 2 3
          </div>
          <div class="themeSelectArea">
            <div id="themeSelect1">
              <div id = 'mainKnob' class="themeSelectKnob"></div>
            </div>
            <div id="themeSelect2">
            </div>
            <div id="themeSelect3">
            </div>
            
          </div>
        </div>
      </div>
    </div>
  <div id = "screenHolder" class="screenHolder">
    <div id="screen"></div>&nbsp;
  </div>
  <div class="keypad">
    <div id="7" class="keypadNums buttons nums">7</div>
    <div id="8" class="keypadNums buttons nums">8</div>
    <div id="9" class="keypadNums buttons nums">9</div>
    <div id="del" class="resetDel buttons func">DEL</div>
    <div id="4" class="keypadNums buttons nums">4</div>
    <div id="5" class="keypadNums buttons nums">5</div>
    <div id="6" class="keypadNums buttons nums">6</div>
    <div id="plus" class="keypadNums buttons op">+</div>
    <div id="1" class="keypadNums buttons nums">1</div>
    <div id="2" class="keypadNums buttons nums">2</div>
    <div id="3" class="keypadNums buttons nums">3</div>
    <div id="minus" class="keypadNums buttons op">-</div>
    <div id="point" class="keypadNums buttons">.</div>
    <div id="0" class="keypadNums buttons nums">0</div>
    <div id="divide" class="keypadNums buttons op">/</div>
    <div id="mul" class="keypadNums buttons op">x</div>
    <div id="reset" class="resetBtn resetDel buttons func">RESET</div>
    <div id="equal" class="equalBtn buttons func">=</div>
    
    
  </div>
  </main>

  <footer>
    <br><br><br><br>
  <div class="attribution">
      Challenge by <a class="attLinks" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a class="attLinks" href="https://www.frontendmentor.io/profile/djacsons">Djacson Stvil</a>.
    </div>
  </footer>
  <script src="main.js"></script>
</body>
</html>
